<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">ðŸŽ¬ Movie Recommendation System</h1>
    <form method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="movie" placeholder="Enter a movie title" value="{{ movie_title }}">
        </div>
        <button type="submit" class="btn btn-primary">Recommend</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    {% if recommendations %}
        <h3 class="mt-4">Top Recommendations:</h3>
        <div class="row mt-3">
            {% for movie in recommendations %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ movie.poster }}" class="card-img-top" alt="Poster not available">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text"><strong>Genres:</strong> {{ movie.genres }}</p>
                        <p class="card-text">{{ movie.overview }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
</body>
</html>
